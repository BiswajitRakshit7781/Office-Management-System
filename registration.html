<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="registration.css">
</head>
<body>
    <div class="wrapper">
        <form action="register.php" method="post">
            <h1>Registration</h1>
            <div class="input-box">
                <div class="input-field">
                    <input type="text" name="name" placeholder="Full Name" required><i class='bx bxs-user' > </i>
                </div>
                <div class="input-field">
                    <input type="email" name="email" placeholder="Email ID" required><i class='bx bxs-envelope' ></i>
                </div>
                <div class="input-field">
                    <input type="text" name="address" placeholder="Address" required><i class='bx bxs-home' ></i>
                </div>
                <div class="input-field">
                    <input type="number" name="phone" placeholder="Phone Number" required><i class='bx bxs-phone' ></i>
                </div>
                <div class="input-field">
                    <input type="date" name="doj" placeholder="Date Of Join" required>
                </div>
                <div class="input-field">
                    <input type="password" name="password" placeholder="Password" required><i class='bx bxs-lock-alt' ></i>
                </div>
                <div class="input-field">
                    <input type="password" name="password" placeholder="Confirm Password" required><i class='bx bxs-lock-alt' ></i>
                </div>
            </div>
            <label><input type="checkbox">I hereby declare that the above information provided is true and correct</label>

            <button type="submit" class="btn">Register</button>
            <div class="login">
                <a href="login.html"> < Back </a></div>
              </div>
        </form>
    </div>
